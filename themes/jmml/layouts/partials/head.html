<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>jmml</title>
  <meta name="description" content="Personal website of José María Martín Luque">
  <meta name="author" content="José María Martín Luque">

  <link rel="stylesheet" href='{{ "css/style.css" | relURL }}'>

  {{ if or (eq .Layout "gallery") (eq .Layout "gallery_list") (eq .Layout "gallery_manual") }}
  {{- partial "head_gallery.html" . -}}
  {{ end }}

  {{ with .Params.math }}
  <link rel="stylesheet" href='{{ "katex/katex.min.css" | relURL }}'
    integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src='{{ "katex/katex.min.js" | relURL }}'
    integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
    crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src='{{ "katex/auto-render.min.js" | relURL }}'
    integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
  {{ end }}
</head>
