{{ $js := resources.Get "js/main.js" | js.Build (dict "minify" true) | resources.Fingerprint }}
<script src="{{ $js.RelPermalink }}" defer></script>
{{ $cssFiles := resources.Match "jslibs/**/*.css" }}
{{ $concatenatedCSS := $cssFiles | resources.Concat "styles.css" }}
<link rel="stylesheet" href="{{ $concatenatedCSS.Permalink }}">
